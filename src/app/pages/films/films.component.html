@for (item of listFilms; track $index){
<mat-card class="mat-elevation-z4 card-container">
  <mat-card-content class="card-content">
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
    <img src="{{ item.imgLink }}" alt="{{ item.name }}" />
    <mat-card-subtitle style="font-size: 1rem; text-align: end;">{{ item.price | currency : "BRL" }}</mat-card-subtitle>

    <div class="card-button">
      <button mat-flat-button color="primary"><mat-icon>shopping_cart</mat-icon>Comprar</button>
    </div>
  </mat-card-content>
</mat-card>
}
